<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Titulação Ácido-Base</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Simulador de Titulação Ácido-Base</h1>
        </header>

        <main class="grid-layout">
            <!-- Left Panel: Visualization -->
            <section class="visualization-panel">
                <div class="burette-container">
                    <div class="burette">
                        <div class="liquid-base" id="burette-liquid"></div>
                    </div>
                    <div class="stopcock-container">
                        <button id="btn-stopcock" class="stopcock-btn" title="Adicionar gota"></button>
                    </div>
                    <div class="tip"></div>
                    <div class="drop-container" id="drop-container">
                        <div class="drop" id="liquid-drop"></div>
                    </div>
                </div>
                <div class="beaker-container">
                    <div class="beaker">
                        <div class="liquid-acid" id="beaker-liquid"></div>
                        <div class="stir-bar"></div>
                    </div>
                </div>
                <div class="indicator-info">
                    <p>Indicador: <span id="indicator-name">Fenolftaleína</span></p>
                    <div class="color-scale">
                        <span>Ácido (Incolor)</span>
                        <div class="gradient-bar"></div>
                        <span>Base (Rosa)</span>
                    </div>
                </div>
            </section>

            <!-- Center Panel: Graph -->
            <section class="graph-panel">
                <canvas id="titrationChart"></canvas>
            </section>

            <!-- Right Panel: Controls -->
            <section class="controls-panel">
                <div class="control-group">
                    <h3>Configuração</h3>
                    <div class="input-group">
                        <label for="acid-type">Ácido (Titulado)</label>
                        <select id="acid-type">
                            <option value="HCl">HCl (Forte)</option>
                            <option value="CH3COOH">CH3COOH (Fraco)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="base-type">Base (Titulante)</label>
                        <select id="base-type">
                            <option value="NaOH">NaOH (Forte)</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Parâmetros Iniciais</h3>
                    <div class="input-group">
                        <label for="acid-vol">Volume do Ácido (mL): <span id="val-acid-vol">50</span></label>
                        <input type="range" id="acid-vol" min="10" max="100" value="50" step="1">
                    </div>
                    <div class="input-group">
                        <label for="acid-conc">Conc. do Ácido (M): <span id="val-acid-conc">0.1</span></label>
                        <input type="range" id="acid-conc" min="0.01" max="1.0" value="0.1" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="base-conc">Conc. da Base (M): <span id="val-base-conc">0.1</span></label>
                        <input type="range" id="base-conc" min="0.01" max="1.0" value="0.1" step="0.01">
                    </div>
                </div>

                <div class="control-group">
                    <h3>Controlo da Titulação</h3>
                    <div class="status-display">
                        <p>pH Atual: <span id="current-ph">--</span></p>
                        <p>Vol. Base Adicionado: <span id="vol-added">0.00</span> mL</p>
                    </div>
                    <div class="buttons">
                        <button id="btn-add-01" class="btn-action">+ 0.1 mL</button>
                        <button id="btn-add-1" class="btn-action">+ 1.0 mL</button>
                        <button id="btn-auto" class="btn-primary">Titular Auto</button>
                        <button id="btn-reset" class="btn-secondary">Reiniciar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
